<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Казки українською для дітей</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }
    h1 {
      color: #2e7d32;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 1rem;
      background-color: #81d4fa;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4fc3f7;
    }
    .highlight {
      background-color: #FFF59D; /* Жовтий відтінок для підсвічування */
      transition: background-color 0.3s;
    }
    #story span {
      display: inline-block;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <h1>Чарівна казка</h1>
  <div id="story">
    <span data-start="0">Одного разу,</span>
    <span data-start="1.5">в чарівному лісі,</span>
    <span data-start="3.0">жив собі маленький єнот</span>
    <span data-start="5.0">на ім’я Макс.</span>
    <span data-start="7.0">Він мріяв знайти</span>
    <span data-start="8.5">чарівний камінь,</span>
    <span data-start="10.0">який світиться в темряві.</span>
    <span data-start="12.5">Макс вирушив у подорож,</span>
    <span data-start="14.5">зустрічаючи на шляху</span>
    <span data-start="16.0">нових друзів.</span>
  </div>
 
  <audio id="audioPlayer" controls>
    <source src="kazkaaudio.m4a" type="audio/mp4">
    Ваш браузер не підтримує аудіо.
  </audio>

  <script>
    const audio = document.getElementById('audioPlayer');
    const textSpans = document.querySelectorAll('#story span');

    // Функція для відтворення аудіо з підсвічуванням
    function playAudio() {
      audio.play();
    }

    // Відстежуємо поточний час аудіо для підсвічування
    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;
      
      textSpans.forEach(span => {
        const startTime = parseFloat(span.getAttribute('data-start'));
        const duration = 1.5; // Приблизна тривалість фрази (сек)
        
        if (currentTime >= startTime && currentTime < startTime + duration) {
          span.classList.add('highlight');
        } else {
          span.classList.remove('highlight');
        }
      });
    });

    // Скидаємо підсвічування, коли аудіо закінчилось
    audio.addEventListener('ended', () => {
      textSpans.forEach(span => {
        span.classList.remove('highlight');
      });
    });
  </script>
</body>
</html>
